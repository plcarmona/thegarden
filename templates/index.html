<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden - Planificador de Huerta</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå± The Garden</h1>
            <p>Planificador de Huerta</p>
        </header>
        
        <main>
            <div class="garden-container">
                <div class="tools-panel">
                    <h3>Herramientas</h3>
                    <div class="tool-group">
                        <button id="tool-polygon" class="tool-btn active">Crear √Årea</button>
                        <button id="tool-plant" class="tool-btn">Plantar</button>
                        <button id="tool-annotation" class="tool-btn">Anotar</button>
                        <button id="tool-select" class="tool-btn">Seleccionar</button>
                    </div>
                    
                    <div class="polygon-tools" id="polygon-tools">
                        <h4>Nueva √Årea</h4>
                        <input type="text" id="polygon-name" placeholder="Nombre del √°rea">
                        <select id="polygon-type">
                            <option value="cultivo">Cultivo</option>
                            <option value="sendero">Sendero</option>
                            <option value="estructura">Estructura</option>
                        </select>
                        <button id="finish-polygon">Finalizar Pol√≠gono</button>
                        <button id="clear-polygon">Limpiar</button>
                    </div>
                    
                    <div class="plant-tools" id="plant-tools" style="display: none;">
                        <h4>Nuevo Cultivo</h4>
                        <select id="plant-type">
                            <option value="1">Tomate</option>
                            <option value="2">Lechuga</option>
                            <option value="3">Zanahoria</option>
                            <option value="4">Pepino</option>
                        </select>
                        <input type="date" id="plant-date">
                    </div>
                    
                    <div class="annotation-tools" id="annotation-tools" style="display: none;">
                        <h4>Nueva Anotaci√≥n</h4>
                        <select id="annotation-type">
                            <option value="nota">Nota</option>
                            <option value="evento">Evento</option>
                            <option value="siembra">Siembra</option>
                            <option value="cosecha">Cosecha</option>
                            <option value="riego">Riego</option>
                            <option value="fertilizacion">Fertilizaci√≥n</option>
                            <option value="poda">Poda</option>
                        </select>
                        <select id="annotation-level">
                            <option value="individuo">Lugar espec√≠fico</option>
                            <option value="tipo_planta">Por tipo de planta</option>
                            <option value="tiempo">Por temporada</option>
                            <option value="estacion">Por estaci√≥n</option>
                        </select>
                        <textarea id="annotation-notes" placeholder="Escriba sus notas aqu√≠..." rows="3"></textarea>
                        <button id="save-annotation">Guardar Anotaci√≥n</button>
                    </div>
                    
                    <!-- Weather Panel (RF-006) -->
                    <div class="weather-panel">
                        <h4>üå§Ô∏è Clima Pr√≥ximos D√≠as</h4>
                        <div id="weather-info">
                            <p>Cargando...</p>
                        </div>
                        <div id="weather-alerts"></div>
                    </div>
                    
                    <!-- Lunar Calendar Panel (RF-007) -->
                    <div class="lunar-panel">
                        <h4>üåô Calendario Lunar</h4>
                        <div id="lunar-info">
                            <p>Cargando...</p>
                        </div>
                    </div>
                </div>
                
                <div class="canvas-container">
                    <canvas id="garden-canvas" width="800" height="600"></canvas>
                    <div class="canvas-info">
                        <span id="coordinates">Coordenadas: (0, 0)</span>
                        <span id="status">Listo para usar</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/garden.js"></script>
</body>
</html>
